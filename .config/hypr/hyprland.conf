############################
## Screenshot Keybindings ##
############################

# Screenshot name.
$filename = "$(date +'%F %T').png"
# Monitor screenshot.
bind = , PRINT, exec, hyprshot -m output -f $filename
# Window screenshot.
bind = $mainMod, PRINT, exec, hyprshot -m window -f $filename
# Region screenshot.
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -f $filename

###############################
## Miscellaneous Keybindings ##
###############################
# Toggle waybar.
bind = $mainMod, $b, exec, pkill waybar || waybar
# Switch keyboard layouts.
bind = SUPER, SPACE, exec, ~/.config/hypr/scripts/language-switcher.mjs

bind = SUPER, Up, exec, hyprctl keyword monitor ,preferred,auto,1,transform,0
bind = SUPER, Left, exec, hyprctl keyword monitor ,preferred,auto,1,transform,1
bind = SUPER, Down, exec, hyprctl keyword monitor ,preferred,auto,1,transform,2
bind = SUPER, Right, exec, hyprctl keyword monitor ,preferred,auto,1,transform,3
